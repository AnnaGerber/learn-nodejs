layout: default

<article class="post">
  
  <header class="post-header">
    <h2 class="post-title"> Step {{page.number}} - {{ page.title | escape }}

        <span id="watermark">DRAFT</span> 
        {% endif %}  
    </h1>
    </header>

  <div class="post-content">
    {{ content }}
    {% include page-nav.html %}
    {% include keywords-table.html %}
    {% include reference.html %}
    
  </div>

</article>
